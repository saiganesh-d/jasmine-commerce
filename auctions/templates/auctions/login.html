{% extends "auctions/layout.html" %}

{% block title %}Login {% endblock %}

{% block body %}

    <h2 class="text-center title">Login</h2>

    <form action="{% url 'login' %}" method="post" class="form-signin">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-lg btn-primary btn-block mt-2" type="submit" value="Login">
        <p class="mt-2">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </form>

    


{% endblock %}
