{% extends "auctions/layout.html" %}

{% block title %}Categories {% endblock %}

{% block body %}
    <h2 class="text-center title">Categories</h2>   
    <div class="container pb-4">
        <div class="row justify-content-center text-center">
            {% for category in categories %}
                <div class="col-lg-3 col-sm-4 border rounded mx-4 my-2 p-2 py-auto py-lg-4 btn-light">
                    <a class="category stretched-link text-decoration-none text-dark" href="{% url 'category' category.id %}">{{ category.name }}</a>
                </div>
            {% empty %}
                No categories found.
            {% endfor %}
        </div>
    </div>

{% endblock %}
